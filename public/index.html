<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodShare - Share Food, Reduce Waste</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <nav>
            <div class="logo">üçΩÔ∏è FoodShare</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <!-- Hero section -->
        <section class="hero">
            <h1>Share Food, Reduce Waste</h1>
            <p>Connect with your community to share surplus food and help reduce food waste</p>
            <button class="cta-button" onclick="toggleAddForm()">Share Food</button>
        </section>

        <!-- Add food form (hidden by default) -->
        <section class="add-food-form" id="addFoodForm">
            <h2>Share Your Food</h2>
            <form onsubmit="addFood(event)">
                <div class="form-group">
                    <label for="foodName">Food Name</label>
                    <input type="text" id="foodName" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Info</label>
                    <input type="text" id="contact" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Describe the food, quantity, pickup instructions..."></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="cta-button">Share Food</button>
                    <button type="button" class="btn-secondary" onclick="toggleAddForm()">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Food items grid -->
        <section class="food-grid" id="foodGrid">
            <!-- Food items will be loaded dynamically -->
        </section>

        <!-- Loading indicator -->
        <div id="loading" class="loading">Loading food items...</div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 FoodShare. Together we reduce food waste. üå±</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
